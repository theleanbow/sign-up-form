<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>

    <!-- <link rel="stylesheet" href="meyer-reset.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <aside>
            <div class="logo">
                <img src="images/odin-lined.png" alt="NH Logo" class="logoImage" />
                <p class="logoText">ODIN</p>
            </div>
        </aside>
        <article>
            <h1>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
                Sign up now to get started.
            </h1>
            <h1>
                You <span id="know">know</span> you want to.
            </h1>
            <form action="#">
                <h2>
                    Let's do this!
                </h2>
                <fieldset>
                    <legend>Sign Up Form</legend>
                    <section class="formRow">
                        <div>
                            <div>

                                <label for="firstName">First Name</label>
                            </div>
                            <!-- <div>First Name</div> -->
                            <div>
                                <input type="text" name="firstName" id="firstName" maxlength="15" placeholder=" " />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="lastName">Last Name</label>
                            </div>
                            <div>
                                <input type="text" name="lastName" id="lastName" maxlength="15" placeholder=" " />
                            </div>
                        </div>
                    </section>
                    <section class="formRow">
                        <div>
                            <div>
                                <label for="email">Email</label>
                            </div>
                            <div>

                                <input type="email" name="email" id="email" required
                                    pattern="^\w{3,}@[a-z]{3,}(\.[a-z]{2,})+$" placeholder=" " />
                            </div>
                        </div>

                        <div>
                            <div>

                                <label for="phone">Phone Number</label>
                            </div>
                            <div>

                                <input type="tel" name="phone" id="phone" placeholder=" " />
                            </div>
                        </div>

                    </section>
                    <section class="formRow">
                        <div>
                            <div>
                                <label for="password">Password</label>
                            </div>
                            <div>

                                <input type="password" name="password" id="password" required
                                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                                    placeholder=" "
                                    title="Use at least 8 characters with at least one uppercase, one lowercase, one number and one special symbol" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="passwordConfirm">Confirm Password</label>
                            </div>
                            <div>
                                <input type="password" name="passwordConfirm" id="passwordConfirm" required
                                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                                    placeholder=" "
                                    title="Use at least 8 characters with at least one uppercase, one lowercase, one number and one special symbol" />
                            </div>
                        </div>
                        </div>
                    </section>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            Already have an account? <a href="/login" id="login">Log in</a>
        </article>
    </main>

    </div>
</body>

</html>
